<div>
  <router-view></router-view>

  <section class="capacity">
    <v-row class="pa-2">
      <v-flex md12>
        <v-col class="pt-0">
          <v-row v-if="grid == 'grid2'">
            <v-flex md4 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="prices.CuPriceDollarMonth" title="CU Price per month" />
            </v-flex>
            <v-flex md4 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="prices.SuPriceDollarMonth" title="SU Price per month" />
            </v-flex>
            <v-flex md4 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="prices.IP4uPriceDollarMonth" title="IPV4 Price per month" />
            </v-flex>
          </v-row>
          <v-row>
            <v-flex md3 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="nodeSpecs.onlinenodes" title="Nodes online" />
            </v-flex>
            <v-flex md3 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="gatewaySpecs.onlineGateways" title="Gateways Online" />
            </v-flex>
            <v-flex md3 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="nodeSpecs.countries" title="Countries" />
            </v-flex>
            <v-flex md3 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="farmSpecs.amountregisteredFarms" title="Farms" />
            </v-flex>
          </v-row>
          <v-row>
            <v-flex md3 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="nodeSpecs.cru" title="Cores online" />
            </v-flex>
            <v-flex md3 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="Math.ceil(nodeSpecs.mru) || 0" append="GB" title="Memory online" />
            </v-flex>
            <v-flex md3 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="Math.ceil(nodeSpecs.sru) || 0" append="GB" title="SSD Storage capacity" />
            </v-flex>
            <v-flex md3 xs6 d-flex class="pa-2 others">
              <miniGraph class="others" :value="Math.ceil(nodeSpecs.hru) || 0" append="GB" title="HDD Storage capacity" />
            </v-flex>
          </v-row>
          <v-row>
            <v-flex class="ma-2 others" d-flex md4>
              <capacityMap @custom-event-input-changed="changeSelectedNode" class="others" style="width: 100%;" />
            </v-flex>
            <v-flex class="ma-2" d-flex>
              <nodesTable :searchnodes="selectedNode"
                style="height: 100%; width:100%;" />
            </v-flex>
          </v-row>
          <v-row>
            <v-flex class="ma-2" d-flex>
              <gatewaysTable :searchgateways="selectedGateway"
                style="height: 100%; width:100%;" />
            </v-flex>
          </v-row>
        </v-col>
      </v-flex>
    </v-row>
  </section>
</div>
